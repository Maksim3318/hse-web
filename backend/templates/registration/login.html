{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body class="auth slider_list-g">
    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
    <header class="navbar navbar-expand-lg navbar-light bg-white fixed-top py-3" id="mainNav">
        <div class="container"> 
            <a class="navbar-brand js-scroll-trigger" href="/"><img class="logo" src="{% static 'img/logo.png' %}" alt="3D MIEM">3D MIEM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto" id="menu">
                    <li class="nav-item"> <a class="nav-link js-scroll-trigger" href="/" style="font-weight:bold;">Главная</a> </li>
                    <li class="nav-item"> <a class="nav-link js-scroll-trigger" href="/appform">Подать заявку</a> </li>
                    <li class="nav-item"> <a class="nav-link js-scroll-trigger" href="/findart">Статус заказа</a> </li>
                    <li class="nav-item"> <a class="nav-link js-scroll-trigger" href="/manual">Инструкция</a> </li>
			  {% if user.is_anonymous %}
                    <li class="nav-item"> <a class="nav-link js-scroll-trigger" href="/accounts/login">Войти</a> </li>
			  {% else %}
                    <li class="nav-item"> <a class="nav-link js-scroll-trigger" href="/outart">Все заказы</a> </li>
                    <li class="nav-item"> <a class="nav-link js-scroll-trigger" href="/accounts/logout">Выйти</a> </li>
			  {% endif %}
                </ul>
            </div>
        </div>
    </header>
    <form method="post" class="row rowauth">
    {% csrf_token %}
        <div class="col-lg-4 col-md-3 col-sm-1"></div>
        <div class="col-lg-4 col-md-6 col-sm-10">
            <div class="form">
                <h1>Авторизация</h1>
                <div class="input-form">
                     {{form.username}}
                </div>
                <div class="input-form">
                    {{form.password}}
                </div>
                <div class="input-form">
                    <input type="submit" value="Войти">
			  <input type="hidden" name="next" value="{{ next }}" />
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-3 col-sm-1"></div>
    </div>
</body>
</html>
